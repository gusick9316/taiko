        // GitHub API ì—°ê²° í™•ì¸
        async function checkGitHubAPI() {

        // GitHubì—ì„œ ë°ì´í„° ë¡œë“œ
        async function loadDataFromGitHub() {
            const url = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.file}`;
            
            try {
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `token ${GITHUB_CONFIG.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (response.status === 404) {
                    // íŒŒì¼ì´ ì—†ìœ¼ë©´ ìƒˆë¡œ ìƒì„±
                    await createInitialFile();

                }

                if (!response.ok) {

                }

                const data = await response.json();
                const content = JSON.parse(atob(data.content));
                
                // GitHub ë°ì´í„°ì™€ ë¡œì»¬ ë°ì´í„° ë³‘í•©
                mergeSongData(content);
                window.sha = data.sha; // ì—…ë°ì´íŠ¸ë¥¼ ìœ„í•´ SHA ì €ì¥

                throw error;

        function mergeSongData(githubData) {
            // ê° ì¥ë¥´ë³„ë¡œ ë³‘í•©
            Object.keys(songData).forEach(genre => {
                if (githubData[genre]) {
                    // ì¤‘ë³µ ì œê±°í•˜ë©´ì„œ ë³‘í•©
                    const localSongs = songData[genre] || [];
                    const githubSongs = githubData[genre] || [];
                    const combined = [...new Set([...localSongs, ...githubSongs])];
                    songData[genre] = combined;
                }
            });
            
            // GitHubì— ì—†ëŠ” ì¥ë¥´ë„ ì¶”ê°€
            Object.keys(githubData).forEach(genre => {
                if (!songData[genre]) {
                    songData[genre] = githubData[genre];
                }
            });
            
            // ë¡œì»¬ì—ë„ ì €ì¥
            saveLocalData();
        }

        async function createInitialFile() {

        // GitHubì— ë°ì´í„° ì €ì¥
        async function saveDataToGitHub(data) {
            if (!window.useGitHub) {
                return; // GitHub ì‚¬ìš© ë¶ˆê°€ì‹œ ë¡œì»¬ì—ë§Œ ì €ì¥
            }

            const url = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.file}`;
            const content = btoa(JSON.stringify(data, null, 2));

            const payload = {
                message: 'Update song data',
                content: content
            };

            if (window.sha) {
                payload.sha = window.sha;
            }

            try {
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${GITHUB_CONFIG.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                window.sha = result.content.sha; // ìƒˆ SHA ì €ì¥
            } catch (error) {
                console.error('GitHub ì €ì¥ ì˜¤ë¥˜:', error);
                window.useGitHub = false; // GitHub ì‹¤íŒ¨ì‹œ ë¡œì»¬ ëª¨ë“œë¡œ ì „í™˜

            }
        }
