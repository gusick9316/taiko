<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구겜스 태고의 달인 노래 선택!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e, #ffa8a8);
            min-height: 100vh;
            color: #2c2f33;
            overflow-x: hidden;
            text-align: center;
        }

        .screen {
            display: none;
            min-height: 100vh;
            padding: 20px;
        }

        .screen.active {
            display: block;
        }

        /* 인트로 화면 */
        .intro-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            animation: introFade 3s ease-in-out;
        }

        .intro-text {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: bounce 2s infinite;
        }

        @keyframes introFade {
            0% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        /* 토큰 입력 화면 */
        .token-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #36393f;
            color: white;
        }

        .token-container {
            background: #2f3136;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .token-input {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            border: none;
            border-radius: 8px;
            background: #40444b;
            color: white;
            font-size: 16px;
        }

        .token-input::placeholder {
            color: #72767d;
        }

        .btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        /* 메인 화면 */
        .main-screen {
            text-align: center;
            background: #36393f;
            color: white;
            position: relative;
        }

        .settings-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #40444b;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
        }

        .main-title {
            font-size: 2.5rem;
            margin: 100px 0 50px 0;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .main-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .main-btn:hover {
            background: #ff5252;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        /* 장르 선택 화면 */
        .genre-screen {
            background: #36393f;
            color: white;
            padding: 20px;
        }

        .genre-title {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 30px;
            color: #ff6b6b;
        }

        .genre-list {
            max-height: 70vh;
            overflow-y: auto;
            padding: 0 20px;
        }

        .genre-btn {
            display: block;
            width: 100%;
            background: #2f3136;
            color: white;
            border: none;
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .genre-btn:hover {
            background: #ff6b6b;
            transform: translateX(10px);
        }

        /* 노래 목록 화면 */
        .song-screen {
            background: #36393f;
            color: white;
            padding: 20px;
            position: relative;
        }

        .song-title {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 30px;
            color: #ff6b6b;
        }

        .song-list {
            max-height: 60vh;
            overflow-y: auto;
            padding: 0 20px;
        }

        .song-item {
            background: #2f3136;
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .song-number {
            background: #ff6b6b;
            color: white;
            padding: 5px 10px;
            border-radius: 50%;
            margin-right: 15px;
            font-weight: bold;
        }

        .song-text {
            flex: 1;
            text-align: center;
            padding: 0 15px;
        }

        .song-controls {
            display: flex;
            gap: 10px;
        }

        .control-btn {
            background: #40444b;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .control-btn:hover {
            background: #ff6b6b;
        }

        .add-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #ff6b6b;
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            background: #ff5252;
            transform: scale(1.1);
        }

        /* 모달 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #2f3136;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .modal-input {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            border: none;
            border-radius: 8px;
            background: #40444b;
            color: white;
            font-size: 16px;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #40444b;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
        }

        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2f3136;
            color: #ff6b6b;
            padding: 20px;
            border-radius: 10px;
            z-index: 2000;
        }

        .loading.active {
            display: block;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #2f3136;
        }

        ::-webkit-scrollbar-thumb {
            background: #ff6b6b;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- 로딩 -->
    <div class="loading" id="loading">로딩 중...</div>

    <!-- 인트로 화면 -->
    <div class="screen active" id="introScreen">
        <div class="intro-screen">
            <div class="intro-text">구겜스 태고의 달인<br>노래 선택!</div>
        </div>
    </div>

    <!-- 토큰 입력 화면 -->
    <div class="screen" id="tokenScreen">
        <div class="token-screen">
            <div class="token-container">
                <h2>보안 코드 입력</h2>
                <input type="password" class="token-input" id="tokenInput" placeholder="발급받은 보안 코드를 입력하세요">
                <button class="btn" onclick="validateToken()">입장하기</button>
            </div>
        </div>
    </div>

    <!-- 메인 화면 -->
    <div class="screen" id="mainScreen">
        <div class="main-screen">
            <button class="settings-btn" onclick="showSettings()">⚙️ 설정</button>
            <h1 class="main-title">구겜스 태고의 달인<br>노래 선택!</h1>
            <button class="main-btn" onclick="showGenres()">노래 선택하기</button>
        </div>
    </div>

    <!-- 장르 선택 화면 -->
    <div class="screen" id="genreScreen">
        <div class="genre-screen">
            <button class="back-btn" onclick="showMain()">← 뒤로</button>
            <h2 class="genre-title">장르를 선택하세요!</h2>
            <div class="genre-list">
                <button class="genre-btn" onclick="showSongs('jpop')">1. J-POP - ジェイポップ</button>
                <button class="genre-btn" onclick="showSongs('anime')">2. 애니송 - Anime Song - アニソン</button>
                <button class="genre-btn" onclick="showSongs('children')">3. 동요 - Children's Song - 童謡</button>
                <button class="genre-btn" onclick="showSongs('variety')">4. 버라이어티 - Variety - バラエティ</button>
                <button class="genre-btn" onclick="showSongs('vocaloid')">5. 보컬로이드 - Vocaloid - ボーカロイド</button>
                <button class="genre-btn" onclick="showSongs('classical')">6. 클래식 - Classical - クラシック</button>
                <button class="genre-btn" onclick="showSongs('game')">7. 게임 뮤직 - Game Music - ゲームミュージック</button>
                <button class="genre-btn" onclick="showSongs('namco')">8. 남코 오리지널 - Namco Original - ナムコオリジナル</button>
            </div>
        </div>
    </div>

    <!-- 노래 목록 화면 -->
    <div class="screen" id="songScreen">
        <div class="song-screen">
            <button class="back-btn" onclick="showGenres()">← 뒤로</button>
            <h2 class="song-title" id="songScreenTitle">노래 목록</h2>
            <div class="song-list" id="songList"></div>
            <button class="add-btn" onclick="showAddModal()">+</button>
        </div>
    </div>

    <!-- 노래 추가 모달 -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <h3>새 노래 추가</h3>
            <input type="text" class="modal-input" id="songInput" placeholder="노래 제목을 입력하세요">
            <div class="modal-buttons">
                <button class="btn" onclick="addSong()">추가</button>
                <button class="btn" onclick="closeModal()">취소</button>
            </div>
        </div>
    </div>

    <!-- 삭제 확인 모달 -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <h3>지우시겠습니까?</h3>
            <div class="modal-buttons">
                <button class="btn" onclick="confirmDelete()">예</button>
                <button class="btn" onclick="closeModal()">아니오</button>
            </div>
        </div>
    </div>

    <!-- 설정 모달 -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <h3>설정</h3>
            <input type="password" class="modal-input" id="newTokenInput" placeholder="새 토큰 입력">
            <div class="modal-buttons">
                <button class="btn" onclick="changeToken()">변경</button>
                <button class="btn" onclick="closeModal()">취소</button>
            </div>
        </div>
    </div>

    <script>
        let currentGenre = '';
        let currentToken = '';
        let songData = {};
        let deleteTarget = null;
        let syncInterval;

        const GITHUB_API_BASE = 'https://api.github.com/repos/gusick9316/taiko/contents/';

        // 초기화
        window.onload = function() {
            setTimeout(() => {
                showScreen('tokenScreen');
                checkSavedToken();
            }, 3000);
        };

        function checkSavedToken() {
            const savedToken = localStorage.getItem('taikoToken');
            if (savedToken) {
                document.getElementById('tokenInput').value = savedToken;
                validateToken();
            }
        }

        async function validateToken() {
            const token = document.getElementById('tokenInput').value.trim();
            if (!token) {
                alert('토큰을 입력해주세요!');
                return;
            }

            showLoading('토큰 확인 중...');
            
            try {
                const response = await fetch('https://api.github.com/user', {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (response.ok) {
                    currentToken = token;
                    localStorage.setItem('taikoToken', token);
                    await loadAllData();
                    startSyncInterval();
                    showScreen('mainScreen');
                } else {
                    alert('잘못된 토큰입니다!');
                }
            } catch (error) {
                alert('네트워크 오류가 발생했습니다!');
            }
            
            hideLoading();
        }

        async function loadAllData() {
            const genres = ['jpop', 'anime', 'children', 'variety', 'vocaloid', 'classical', 'game', 'namco'];
            
            for (const genre of genres) {
                try {
                    const response = await fetch(`${GITHUB_API_BASE}${genre}.json`, {
                        headers: {
                            'Authorization': `token ${currentToken}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        const content = JSON.parse(atob(data.content));
                        songData[genre] = content;
                    } else {
                        songData[genre] = { songs: [], order: [] };
                    }
                } catch (error) {
                    songData[genre] = { songs: [], order: [] };
                }
            }
        }

        async function saveGenreData(genre) {
            const data = songData[genre];
            const content = btoa(JSON.stringify(data, null, 2));
            
            try {
                // 먼저 현재 파일의 SHA 가져오기
                let sha = null;
                try {
                    const getResponse = await fetch(`${GITHUB_API_BASE}${genre}.json`, {
                        headers: {
                            'Authorization': `token ${currentToken}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    if (getResponse.ok) {
                        const getCurrentData = await getResponse.json();
                        sha = getCurrentData.sha;
                    }
                } catch (e) {}

                const body = {
                    message: `Update ${genre} songs`,
                    content: content,
                    branch: 'main'
                };
                
                if (sha) {
                    body.sha = sha;
                }

                const response = await fetch(`${GITHUB_API_BASE}${genre}.json`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${currentToken}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });

                return response.ok;
            } catch (error) {
                console.error('Save error:', error);
                return false;
            }
        }

        function startSyncInterval() {
            syncInterval = setInterval(async () => {
                await loadAllData();
            }, 1000);
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function showMain() {
            showScreen('mainScreen');
        }

        function showGenres() {
            showScreen('genreScreen');
        }

        function showSongs(genre) {
            currentGenre = genre;
            const genreNames = {
                'jpop': 'J-POP',
                'anime': '애니메이션',
                'children': '동요',
                'variety': '버라이어티',
                'vocaloid': '보컬로이드',
                'classical': '클래식',
                'game': '게임 뮤직',
                'namco': '남코 오리지널'
            };
            
            document.getElementById('songScreenTitle').textContent = genreNames[genre];
            updateSongList();
            showScreen('songScreen');
        }

        function updateSongList() {
            const songList = document.getElementById('songList');
            const data = songData[currentGenre] || { songs: [], order: [] };
            
            songList.innerHTML = '';
            
            data.order.forEach((songId, index) => {
                const song = data.songs.find(s => s.id === songId);
                if (song) {
                    const songItem = document.createElement('div');
                    songItem.className = 'song-item';
                    songItem.innerHTML = `
                        <span class="song-number">${index + 1}</span>
                        <span class="song-text">${song.text}</span>
                        <div class="song-controls">
                            <button class="control-btn" onclick="moveSong(${index}, -1)">⬆</button>
                            <button class="control-btn" onclick="moveSong(${index}, 1)">⬇</button>
                            <button class="control-btn" onclick="deleteSong('${song.id}')">🗑️</button>
                        </div>
                    `;
                    songList.appendChild(songItem);
                }
            });
        }

        function showAddModal() {
            document.getElementById('addModal').classList.add('active');
            document.getElementById('songInput').value = '';
            document.getElementById('songInput').focus();
        }

        async function addSong() {
            const songText = document.getElementById('songInput').value.trim();
            if (!songText) {
                alert('노래 제목을 입력해주세요!');
                return;
            }

            showLoading('추가 중...');
            
            if (!songData[currentGenre]) {
                songData[currentGenre] = { songs: [], order: [] };
            }
            
            const songId = Date.now().toString();
            const newSong = { id: songId, text: songText };
            
            songData[currentGenre].songs.push(newSong);
            songData[currentGenre].order.push(songId);
            
            await saveGenreData(currentGenre);
            updateSongList();
            closeModal();
            hideLoading();
        }

        function deleteSong(songId) {
            deleteTarget = songId;
            document.getElementById('deleteModal').classList.add('active');
        }

        async function confirmDelete() {
            if (!deleteTarget) return;
            
            showLoading('삭제 중...');
            
            const data = songData[currentGenre];
            data.songs = data.songs.filter(song => song.id !== deleteTarget);
            data.order = data.order.filter(id => id !== deleteTarget);
            
            await saveGenreData(currentGenre);
            updateSongList();
            closeModal();
            hideLoading();
            deleteTarget = null;
        }

        async function moveSong(index, direction) {
            const data = songData[currentGenre];
            const newIndex = index + direction;
            
            if (newIndex < 0 || newIndex >= data.order.length) return;
            
            showLoading('수정 중...');
            
            [data.order[index], data.order[newIndex]] = [data.order[newIndex], data.order[index]];
            
            await saveGenreData(currentGenre);
            updateSongList();
            hideLoading();
        }

        function showSettings() {
            document.getElementById('settingsModal').classList.add('active');
            document.getElementById('newTokenInput').value = '';
        }

        function changeToken() {
            const newToken = document.getElementById('newTokenInput').value.trim();
            if (!newToken) {
                alert('새 토큰을 입력해주세요!');
                return;
            }
            
            localStorage.setItem('taikoToken', newToken);
            currentToken = newToken;
            closeModal();
            alert('토큰이 변경되었습니다!');
        }

        function closeModal() {
            document.querySelectorAll('.modal').forEach(modal => {
                modal.classList.remove('active');
            });
        }

        function showLoading(message) {
            document.getElementById('loading').textContent = message;
            document.getElementById('loading').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
        }

        // 모달 외부 클릭 시 닫기
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
        });

        // Enter 키 이벤트
        document.getElementById('tokenInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') validateToken();
        });

        document.getElementById('songInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addSong();
        });

        document.getElementById('newTokenInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') changeToken();
        });
    </script>
</body>
</html>
